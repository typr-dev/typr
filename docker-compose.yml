# Use postgres/example user/password credentials
services:
  postgres:
    image: ghcr.io/oyvindberg/typr/typr-postgres${PG_MAJOR-16}:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: world
    platform: linux/x86_64
    ports:
      - 6432:5432
    volumes:
      - ./sql-init/postgres:/docker-entrypoint-initdb.d/

  mariadb:
    image: mariadb:11.4
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: typr
      MARIADB_USER: typr
      MARIADB_PASSWORD: password
    ports:
      - 3307:3306
    volumes:
      - ./sql-init/mariadb:/docker-entrypoint-initdb.d/

  oracle:
    # Multi-arch image - Docker will select based on host architecture
    image: gvenzl/oracle-free:23-slim
    restart: always
    environment:
      ORACLE_PASSWORD: password
      APP_USER: typr
      APP_USER_PASSWORD: typr_password
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./sql-init/oracle:/container-entrypoint-initdb.d/
    # Oracle requires significant resources
    shm_size: 1g
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 2g
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - 1433:1433
    volumes:
      - ./sql-init/sqlserver:/docker-entrypoint-initdb.d/
      - sqlserver-data:/var/opt/mssql
    entrypoint: /docker-entrypoint-initdb.d/00-entrypoint.sh
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -d typr -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 10

  db2:
    image: ibmcom/db2:latest
    platform: linux/amd64
    privileged: true
    restart: always
    environment:
      LICENSE: accept
      DB2INST1_PASSWORD: password
      DBNAME: typr
    ports:
      - 50000:50000
    volumes:
      - db2-data:/database
      - ./sql-init/db2:/var/custom/
    # DB2 requires significant resources and time to start
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 2g
    healthcheck:
      test: ["CMD", "/var/custom/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 120s

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    hostname: kafka
    ports:
      - 9092:9092
      - 9093:9093
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9094,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: typr-kafka-cluster-001
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  schema-registry:
    image: confluentinc/cp-schema-registry:7.8.0
    hostname: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - 8081:8081
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: curl -f http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  oracle-data:
  sqlserver-data:
  db2-data:
