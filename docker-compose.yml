# Use postgres/example user/password credentials
services:
  postgres:
    image: ghcr.io/oyvindberg/typr/typr-postgres${PG_MAJOR-16}:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: world
    platform: linux/x86_64
    ports:
      - 6432:5432
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/
      - ./db/pg:/docker-entrypoint-initdb.d/pg

  mariadb:
    image: mariadb:11.4
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: typr
      MARIADB_USER: typr
      MARIADB_PASSWORD: password
    ports:
      - 3307:3306
    volumes:
      - ./db/mariadb:/docker-entrypoint-initdb.d

  oracle:
    # Multi-arch image - Docker will select based on host architecture
    image: gvenzl/oracle-free:23-slim
    restart: always
    environment:
      ORACLE_PASSWORD: password
      APP_USER: typr
      APP_USER_PASSWORD: typr_password
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db/oracle:/container-entrypoint-initdb.d
    # Oracle requires significant resources
    shm_size: 1g
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 2g
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - 1433:1433
    volumes:
      - ./db/sqlserver:/docker-entrypoint-initdb.d
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  oracle-data:
  sqlserver-data:
