# Use postgres/example user/password credentials
services:
  postgres:
    image: ghcr.io/oyvindberg/typo/typo-postgres${PG_MAJOR-16}:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: world
    platform: linux/x86_64
    ports:
      - 6432:5432
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/
      - ./db/pg:/docker-entrypoint-initdb.d/pg

  mariadb:
    image: mariadb:11.4
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: typo
      MARIADB_USER: typo
      MARIADB_PASSWORD: password
    ports:
      - 3307:3306
    volumes:
      - ./db/mariadb:/docker-entrypoint-initdb.d

  oracle:
    # Multi-arch image works on both ARM64 (local dev) and AMD64 (CI)
    image: gvenzl/oracle-free:23-slim
    restart: always
    environment:
      ORACLE_PASSWORD: password
      APP_USER: typo
      APP_USER_PASSWORD: typo_password
    ports:
      - 1521:1521
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db/oracle:/container-entrypoint-initdb.d
    # Oracle requires significant resources
    shm_size: 1g
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 2g
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  oracle-data:
