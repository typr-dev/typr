    - com.fasterxml.jackson.module::jackson-module-scala:2.18.1
    - junit:junit:4.13.2
    - com.novocode:junit-interface:0.11
    dependsOn: typo-runtime-java
    extends: template-scala-3-stable
    isTestProject: true
    folder: ./openapi-test-scala-server-spring-client-jdk
    sources: ./testapi
    scala:
