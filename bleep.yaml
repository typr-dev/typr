scripts:
  compile-benchmarks:
    main: scripts.CompileBenchmark
    project: typo-scripts
  generate-adventureworks:
    main: scripts.GeneratedAdventureWorks
    project: typo-scripts
    sourceGlobs: ../adventureworks_sql
  generate-docs:
    main: scripts.GenDocumentation
    project: typo-scripts-doc
  generate-frontpage:
    main: scripts.GeneratedFrontpage
    project: typo-scripts
  generate-openapi-test:
    main: scripts.GenerateOpenApiTest
    project: typo-scripts
  generate-mariadb:
    main: scripts.GeneratedMariaDb
    project: typo-scripts
    sourceGlobs: ../mariadb_sql
  generate-sources:
    main: scripts.GeneratedSources
    project: typo-scripts
  my-publish-local:
    main: scripts.PublishLocal
    project: typo-scripts
  publish:
    main: scripts.Publish
    project: typo-scripts
templates:
  template-common:
    platform:
      name: jvm
    java:
      options: -Xlint:unchecked -Xlint:deprecation
    scala:
      options: -Xfatal-warnings -encoding utf8 -feature -unchecked
      strict: true
  template-cross:
    cross:
      jvm213:
        extends: template-scala-2
      jvm3:
        extends: template-scala-3-stable
    extends: template-common
  template-cross-scala-3-newest:
    cross:
      jvm213:
        extends: template-scala-2
      jvm3:
        extends: template-scala-3-newest
    extends: template-common
  template-scala-3-stable:
    extends: template-common
    scala:
      options: -source 3.3
      version: 3.3.6
  template-scala-2:
    scala:
      options: -Xsource:3
      version: 2.13.12
  template-scala-3-newest:
    extends: template-common
    scala:
      options: -source 3.7
      version: 3.7.3
