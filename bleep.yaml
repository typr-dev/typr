$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.13
jvm:
  name: graalvm-community:25.0.0
projects:
  tests:
    dependencies: org.scalatest::scalatest:3.2.18
    dependsOn: typo
    extends: template-scala-3-stable
    isTestProject: true
  typo:
    cross:
      jvm212:
        scala:
          strict: false
          options: -Xsource:3 -language:higherKinds -language:implicitConversions
          version: 2.12.19
    dependencies:
    - com.typesafe.play::play-json:2.10.6
    - org.playframework.anorm::anorm:2.7.0
    - org.postgresql:postgresql:42.7.3
    - org.mariadb.jdbc:mariadb-java-client:3.5.1
    - com.zaxxer:HikariCP:4.0.3
    - org.slf4j:slf4j-nop:2.0.13
    - io.swagger.parser.v3:swagger-parser:2.1.24
    - org.scala-lang.modules::scala-collection-compat:2.12.0
    extends: template-cross
    platform:
      mainClass: com.foo.App
    sources: ./generated-and-checked-in
  typo-dsl-anorm:
    dependsOn: typo-runtime-anorm
    extends: template-cross
    sources: ../typo-dsl-shared
  typo-dsl-java:
    dependsOn: typo-runtime-java
    java:
      options: -proc:none --release 24
    platform:
      name: jvm
  typo-dsl-doobie:
    dependsOn: typo-runtime-doobie
    extends: template-cross
    sources: ../typo-dsl-shared
  typo-dsl-zio-jdbc:
    dependsOn: typo-runtime-zio-jdbc
    extends: template-cross
    sources: ../typo-dsl-shared
  typo-runtime-anorm:
    dependencies: org.playframework.anorm::anorm:2.7.0
    dependsOn: typo-runtime-java
    extends: template-cross
  typo-runtime-doobie:
    dependencies: org.tpolecat::doobie-postgres:1.0.0-RC9
    dependsOn: typo-runtime-java
    extends: template-cross
  typo-runtime-java:
    java:
      options: -proc:none
    sourcegen:
      project: typo-scripts
      main: scripts.GeneratedRowParsers
    dependencies:
      - org.postgresql:postgresql:42.7.3
      - org.mariadb.jdbc:mariadb-java-client:3.5.1
      - net.hamnaberg.json:immutable-json-ast:7.0.1
      - org.jetbrains:annotations:26.0.1
    platform:
      name: jvm
  typo-runtime-scala:
    dependsOn: typo-runtime-java
    extends: template-scala-3-stable
  typo-runtime-zio-jdbc:
    dependencies: dev.zio::zio-jdbc:0.1.2
    dependsOn: typo-runtime-java
    extends: template-cross
  typo-scripts:
    dependencies: build.bleep::bleep-plugin-ci-release:${BLEEP_VERSION}
    dependsOn: typo
    extends: template-scala-3-stable
    scala:
      version: 3.5.0
    # scripts for generating docs
  typo-scripts-doc:
    dependencies:
    - build.bleep::bleep-plugin-dynver:${BLEEP_VERSION}
    - build.bleep::bleep-plugin-mdoc:${BLEEP_VERSION}
    dependsOn:
    - typo
    - typo-tester-anorm
    extends: template-scala-3-stable
    scala:
      strict: false
  # scripts generate code into the tester projects, and there are hand-written tests inside as well
  typo-tester-anorm:
    cross:
      jvm213:
        sources: ./generated-and-checked-in-2.13
      jvm3:
        sources: ./generated-and-checked-in-3
    dependencies:
    - com.typesafe.play::play-json:2.10.6
    - org.scalatest::scalatest:3.2.18
    dependsOn: typo-dsl-anorm
    extends: template-cross
    isTestProject: true
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
  typo-tester-doobie:
    cross:
      jvm213:
        sources: ./generated-and-checked-in-2.13
      jvm3:
        sources: ./generated-and-checked-in-3
    dependencies:
    - io.circe::circe-core:0.14.7
    - org.scalatest::scalatest:3.2.18
    dependsOn: typo-dsl-doobie
    extends: template-cross-scala-3-newest
    isTestProject: true
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
    sources: ./generated-and-checked-in
  typo-tester-typo-java:
    dependencies:
    - junit:junit:4.13.2
    - com.novocode:junit-interface:0.11
    - com.fasterxml.jackson.core:jackson-annotations:2.17.2
    - com.fasterxml.jackson.core:jackson-databind:2.17.2
    - com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.17.2
    - com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.2
    dependsOn: typo-dsl-java
    isTestProject: true
    java:
      options: -proc:none
    platform:
      name: jvm
    sources: ./generated-and-checked-in
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
  typo-tester-typo-scala:
    dependencies:
    - org.scalatest::scalatest:3.2.18
    - com.fasterxml.jackson.core:jackson-annotations:2.17.2
    - com.fasterxml.jackson.core:jackson-databind:2.17.2
    - com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.17.2
    - com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.2
    dependsOn:
    - typo-dsl-java
    - typo-runtime-scala
    extends: template-scala-3-stable
    isTestProject: true
    sources: ./generated-and-checked-in
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
  typo-tester-none:
    extends: template-cross-scala-3-newest
    sources: ./generated-and-checked-in
  typo-tester-zio-jdbc:
    cross:
      jvm213:
        sources: ./generated-and-checked-in-2.13
      jvm3:
        sources: ./generated-and-checked-in-3
    dependencies:
    - dev.zio::zio-json:0.7.0
    - org.scalatest::scalatest:3.2.18
    dependsOn: typo-dsl-zio-jdbc
    extends: template-cross-scala-3-newest
    isTestProject: true
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
  # MariaDB tester projects
